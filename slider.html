<section class="landing-page1">
        <!-----Start Creating Button on Top-->
        <div class="top">

                   <div class="slide-img slide2-img">
                  <img src="Images/slide2.svg" alt="slide2-img">
                   </div>
            </div>
            <!--------3-------->
            <div class="slide slide3">
                <h1 class="slide-title">Check on your Members</h1>

            </div>
